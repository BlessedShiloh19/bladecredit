<body>
    <header>
        <nav class="navbar navbar-custom navbar-expand-lg" style="background-color: #082464;">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html"> <img src="logo.webp" alt="Precision Brand Logo"></a>
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <!-- Enter main here -->
       <div class="account-page container-md">
            <h1 class=" mt-5">Account Maintenance</h1>
            <div class="account-details mt-5">
                <form action="#" class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="firstName">First Name:</label>
                            <input id="firstName" class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="phoneNumber">Phone Number:</label>
                            <input id="phoneNumber" class="form-control"  type="text">
                        </div>    
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="lastName">Last Name:</label>
                            <input id="lastName" class="form-control"  type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="emailAddress">Email Address:</label>
                            <input id="emailAddress" class="form-control"  type="email">
                        </div>
                    </div>
                </form>
                <div class="row mt-5">
                    <div class="col-md-3">
                        <label class="form-check-label" for="marketingCheck">
                            Marketing Opt-in
                          </label>
                        <input class="form-check-input" type="checkbox" value="" id="marketingCheck" checked>
                        
                    </div>
                    <div class="col-md-3">
                        <p>Preferred Contact Method:</p>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" value="" id="phoneCheck" checked>
                        <label class="form-check-label" for="phoneCheck">
                          Phone
                        </label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="checkbox" value="" id="emailCheck">
                        <label class="form-check-label" for="emailCheck">
                          Email
                        </label>
                    </div>
                </div>

                <form action="#" class="row mt-5 account">
                        <div class="col-md-4 mb-3">
                            <label class="form-label" for="rateAccount">Account Rate* </label>
                            <input id="rateAccount" type="number" min="0.00" value="8.00" step="0.01" max="15.00">
                        </div>
                        <div class=" col-md-4 mb-3">
                            <label class="form-label" for="rateTeam">Team Rate*</label>
                            <input id="rateTeam" type="number" min="0.00" value="8.00" step="0.01" max="15.00">
                        </div>    
                        <div class="col-md-4">
                            <p>
                                *Minimum between the rates apply on all skates on account.
                            </p>
                        </div>
                </form>

                <div class="d-flex justify-content-end gap-3 mt-5 mb-5 text-center">
                    <a href="new_skate.html" class="btn text-white button1" role="button">Add Skater</a>
                    <a href="account.html" class="btn text-white text-center button2" role="button">Begin Transaction</a>
                    <a href="#" class="btn text-white text-center button1" role="button">Save Changes</a>
               </div>


                
            </div>
       </div>
    </main>

    <footer>
        <div class="footer px-5 py-5 text-center">
